<html>
<head>
    <title>Spacecontrol</title>
    <link rel="stylesheet/less" type="text/css" href="/static/lib/bootstrap.less">
    <script src="/static/less-1.1.3.min.js" type="text/javascript"></script>
    <script src="/static/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="/hostname.js" type="text/javascript"></script>
    <script src="/static/app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
    <div class="container light">
        <div class="row">
            <div class="span5">
                <img src="/static/light.png">
            </div>
            <div class="span5">
                <br><br><br><br><br>
                <div>
                    Light 1:
                    <button type="submit" class="btn large" id="light-one-on">On</button>
                    <button type="submit" class="btn large" id="light-one-off">Off</button>
                </div>
                <br>
                <div>
                    Light 2:
                    <button type="submit" class="btn large" id="light-two-on">On</button>
                    <button type="submit" class="btn large"  id="light-two-off">Off</button>
                </div>
                <br>
                <div>
                    Light 3:
                    <button type="submit" class="btn large"  id="light-three-on">On</button>
                    <button type="submit" class="btn large"  id="light-three-off">Off</button>
                </div>
            </div>
        </div>
        <div class="actions">
            <button type="submit" class="btn primary large">All On</button>
            <button type="submit" class="btn primary large">All Off</button>
        </div>
    </div>
    <div class="container coffee">
        <div class="row">
            <div class="span5">
                <img src="/static/cappuccino.png">
            </div>
            <div class="span5">
                <br><br><br><br><br><br><br>
                <div><button type="submit" class="btn cff" id="coffee-small">Small</button></div>
                <br>
                <div><button type="submit" class="btn large cff" id="coffee-large">Large</button></div>
            </div>
        </div>
        <div class="actions">
            <button type="submit" class="btn danger large" id="coffee-power">Power On</button>
        </div>
    </div> 
</body>

</html>
